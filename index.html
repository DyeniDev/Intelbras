    <table>
      <caption>
        Conferência Módulo/Posição
      </caption>

      <thead>
        <tr>
          <th>Recurso</th>

            <select name="Recurso">
              <option value="valor1">Selecione</option>
              <option value="valor2">SMD01</option>

          </th>
        </tr>

        <tr>
          <th>Produto</th>
          <th><input type="number" name="Produto" /></th>
        </tr>

        <tr>
          <th>Módulo</th>
          <th>
            <select name="Módulo">
              <option value="valor1">Selecione</option>
              <option value="valor2">1</option>
              <option value="valor3">2</option>
            </select>
          </th>
        </tr>

        <tr>
          <th>Posição</th>

            <select name="Posição">
              <option value="valor1">Selecione</option>
              <option value="valor2">1</option>
              <option value="valor3">2</option>
            </select>
          </th>
        </tr>

        <tr>
          <th>Lado</th>
          <th>
            <select name="Lado">
              <option value="valor1">Selecione</option>
              <option value="valor2">1</option>
              <option value="valor3">2</option>
            </select>
          </th>
        </tr>

        <tr>
          <th>Material</th>
        </tr>

        <tr>
          <th>Etiqueta</th>
          <th>

              <option value="valor1">Selecione</option>
              <option value="valor2">1</option>
              <option value="valor3">2</option>
            </select>
          </th>
        </tr>
      </thead>
    </table>
